{% extends 'base.html' %}
{% load static %}

{%block title%}
{{post.title}}
{%endblock%}

{% block css_files %}
<link rel="stylesheet" href="{% static "news/post-detail.css" %}">
{% endblock %}

{%block content%}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <div>
            {%for tag in post_tags%}
                <span class="tag">{{tag.caption}}</span>
            {%endfor%}
        </div>
        <article>
            <img src="{{post.image_name.url}}" alt="Post Title">
            <div>
                Last updates on <time>{{post.date|date:"d M y"}}</time>
            </div>
        </article>
    </section>

    <main>
        {{post.content|linebreaks}}
    </main>
{%endblock%}
